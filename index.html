<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movieclone</title>

    <!-- Silktide Consent Manager CSS & JS from /public -->
    <link rel="stylesheet" id="silktide-consent-manager-css" href="/silktide-consent-manager.css" />
    <script src="/silktide-consent-manager.js"></script>

    <!-- Initialize Cookie Banner AFTER script is loaded -->
    <script>
      window.addEventListener("load", () => {
        silktideCookieBannerManager.updateCookieBannerConfig({
          background: { showBackground: true },
          cookieIcon: { position: "bottomLeft" },
          cookieTypes: [
            {
              id: "necessary",
              name: "Necessary",
              description:
                "<p>These cookies are necessary for the website to function properly and cannot be switched off.</p>",
              required: true,
            },
            {
              id: "analytics",
              name: "Analytics",
              description:
                "<p>These cookies help us improve the site by tracking which pages are most popular.</p>",
              defaultValue: true,
              onAccept: function () {
                gtag("consent", "update", { analytics_storage: "granted" });
                dataLayer.push({ event: "consent_accepted_analytics" });
              },
              onReject: function () {
                gtag("consent", "update", { analytics_storage: "denied" });
              },
            },
            {
              id: "advertising",
              name: "Advertising",
              description:
                "<p>These cookies provide extra features and personalization to improve your experience.</p>",
              onAccept: function () {
                gtag("consent", "update", {
                  ad_storage: "granted",
                  ad_user_data: "granted",
                  ad_personalization: "granted",
                });
                dataLayer.push({ event: "consent_accepted_advertising" });
              },
              onReject: function () {
                gtag("consent", "update", {
                  ad_storage: "denied",
                  ad_user_data: "denied",
                  ad_personalization: "denied",
                });
              },
            },
          ],
          text: {
            banner: {
              description:
                '<p>We use cookies on our site to enhance your user experience, provide personalized content, and analyze our traffic. <a href="/cookie-policy" target="_blank">Cookie Policy.</a></p>',
              acceptAllButtonText: "Accept all",
              acceptAllButtonAccessibleLabel: "Accept all cookies",
              rejectNonEssentialButtonText: "Reject all",
              rejectNonEssentialButtonAccessibleLabel: "Reject all cookies",
              preferencesButtonText: "Preferences",
              preferencesButtonAccessibleLabel: "Toggle preferences",
            },
            preferences: {
              title: "Customize your cookie preferences",
              description:
                "<p>You can choose not to allow some types of cookies. Your preferences will apply across our site.</p>",
              creditLinkText: "Get this banner for free",
              creditLinkAccessibleLabel: "Get this banner for free",
            },
          },
          position: { banner: "center" },
        });
      });
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-53JLKEY76J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-53JLKEY76J");
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
